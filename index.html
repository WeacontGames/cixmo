<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cixmo - Tasarım Aracı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="library">
                <h2>Kütüphane</h2>
                <div class="tool" draggable="true" data-shape="square">Kare</div>
                <div class="tool" draggable="true" data-shape="circle">Daire</div>
                <div class="tool" draggable="true" data-shape="rectangle">Dikdörtgen</div>
                <div class="tool" draggable="true" data-type="image">Resim</div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <h1>Cixmo Tasarım Aracı</h1>
                <button id="createButton">Oluştur</button>
            </div>

            <div id="canvasForm" class="hidden">
                <label for="width">Genişlik:</label>
                <input type="number" id="width" name="width" value="800">
                <label for="height">Yükseklik:</label>
                <input type="number" id="height" name="height" value="600">
                <button id="generateCanvasButton">Paleti Oluştur</button>
            </div>

            <div id="toolbar" class="hidden">
                <div id="canvasContainer" class="hidden">
                    <div id="designCanvasWrapper">
                        <canvas id="designCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="errorSound" src="error.mp3" preload="auto"></audio>

    <script src="scripts.js"></script>
</body>
</html>
